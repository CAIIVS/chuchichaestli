name: Build distribution ğŸ“¦

on:
  workflow_call:
    inputs:
      artifact-name:
        description: "Artifact name of the distribution package"
        type: string
        default: "package-dist"
        required: false

jobs:
  build-package:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up ğŸ 3.x
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ğŸ”¨
        run: |
          python -m pip install build --user

      - name: Build ğŸğŸ“¦
        run: |
          python -m build

      - name: ğŸ—ƒï¸ build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/
